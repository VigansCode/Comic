<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banner</title>
    <style>
        .banner-container {
            position: relative;
            width: 100%;
            height: 600px;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
            display: none;
        }

        .slide.active {
            opacity: 1;
            display: block;
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-content {
            position: absolute;
            bottom: 80px;
            left: 60px;
            color: white;
        }

        .slide-tag {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .slide-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            max-width: 600px;
        }

        .slide-description {
            font-size: 16px;
            margin-bottom: 20px;
            max-width: 500px;
        }

        .slide-button {
            display: inline-block;
            padding: 8px 20px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
        }

        .nav-dots {
            position: absolute;
            bottom: 20px;
            left: 60px;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }

        .dot.active {
            background: white;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 20px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="slide active">
            <img src="/api/placeholder/1600/600" class="slide-image" alt="Banner 1">
            <div class="slide-content">
                <div class="slide-tag">WEEKEND ESCAPE</div>
                <h2 class="slide-title">PONDER THE NATURE OF THE SOUL WITH VIC STONE</h2>
                <p class="slide-description">How much can someone lose of themselves and still be human?</p>
                <a href="#" class="slide-button">WATCH NOW</a>
            </div>
        </div>

        <div class="slide">
            <img src="/api/placeholder/1600/600" class="slide-image" alt="Banner 2">
            <div class="slide-content">
                <div class="slide-tag">FEATURED STORY</div>
                <h2 class="slide-title">WHAT YOUR FAVORITE GREEN LANTERN SAYS ABOUT YOU</h2>
                <p class="slide-description">No evil escapes their sight, and no revealing observation ours.</p>
                <a href="#" class="slide-button">READ MORE</a>
            </div>
        </div>

        <div class="nav-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <button class="arrow prev">❮</button>
        <button class="arrow next">❯</button>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        prev.addEventListener('click', () => showSlide(currentSlide - 1));
        next.addEventListener('click', () => showSlide(currentSlide + 1));
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => showSlide(index));
        });

        setInterval(() => showSlide(currentSlide + 1), 5000);
    </script>
</body>
</html>
