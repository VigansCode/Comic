        .nav-link {

            position: relative;

            font-family: 'Oswald', sans-serif;
        }
        
        .nav-link:hover {
            color: #0282F9; /* DC blue on hover */
        }
        
        /* Active state indicator */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: transparent;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover::after {
            background-color: #0282F9; /* DC blue underline on hover */
        }

        .copyable {
            cursor: pointer;
            color: #0282F9;
            position: relative;
            transition: all 0.2s;
        }

        .copyable:hover {
            text-decoration: underline;
        }

        .copyable:active {
            transform: scale(0.95);

        /* Icons container at the right side */

            right: 0;
            top: 50%;
            transform: translateY(-50%);

        .icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px; /* Increased padding */

        .icon-link:hover {

                justify-content: center;

            width: 100%;

/* STICKY NAVIGATION STYLES */
.sticky-nav-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #202020;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transform: translateY(-100%);
    transition: transform 0.3s ease;
}

.sticky-nav-bar.visible {
    transform: translateY(0);
}

.sticky-nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;

}

}

}

.sticky-nav-link:hover {

}

.sticky-nav-icons {

    right: 20px;

    gap: 15px;
    align-items: center;
}

.sticky-nav-icon-link {
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
}

.sticky-nav-icon-link:hover {
    transform: scale(1.15);
}

.sticky-nav-icon {
    height: 20px;
    width: auto;
    filter: brightness(0) invert(1); /* Make SVG icons white */
}

@media (max-width: 768px) {

    .sticky-nav-icons {

        margin-top: 5px;
        gap: 10px;

        .comic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        
        .comic-overlay.open {
            opacity: 1;
        }
        
        .comic-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .comic-container.zoomed {
            transform: scale(1);
        }
        
        .comic-page-spread {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            transform-origin: center;
            backface-visibility: hidden;
        }
        
        .comic-page-spread.flipping-next {
            animation: flipNext 0.8s ease-in-out forwards;
            transform-origin: left center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .comic-page-spread.flipping-prev {
            animation: flipPrev 0.8s ease-in-out forwards;
            transform-origin: right center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .comic-page {
            flex: 1;
            display: none;
            max-height: 85vh;
            object-fit: contain;
        }
        
        .comic-page.left-page, .comic-page.right-page {
            display: block;
            border: 1px solid #ddd;
        }
        
        .comic-page.left-page {
            border-right: none;
        }
        
        .page-number-display {
            position: absolute;

            padding: 5px 15px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes flipNext {
            0% {
                transform: perspective(2000px) rotateY(0);
                opacity: 1;
            }
            100% {
                transform: perspective(2000px) rotateY(-180deg);
                opacity: 0;
            }
        }
        
        @keyframes flipPrev {
            0% {
                transform: perspective(2000px) rotateY(0);
                opacity: 1;
            }
            100% {
                transform: perspective(2000px) rotateY(180deg);
                opacity: 0;
            }
        }

/* Enhanced Footer Styles with Right-Aligned Social Icons */
.marvel-style-footer {
    background-color: #202020;

    width: 100%;
}

.footer-container {
    max-width: 1200px;

    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-content {
    text-align: left;
}

.legal-links {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 10px;
}

.legal-links a {
    color: #cccccc;
    text-decoration: none;
    font-size: 12px;
    padding: 0;
    margin-right: 15px;
    border-right: none;
    transition: color 0.3s ease;
}

.legal-links a:hover {
    color: #0282F9; /* DC blue on hover */
}

.copyright p {
    margin: 0;
    font-size: 12px;
    color: #888888;
}

.footer-social {
    display: flex;
    gap: 20px; /* Increased gap between icons */
    align-items: center;
}

.social-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 38px; /* Increased from 30px to 38px */
    height: 38px; /* Increased from 30px to 38px */
    border-radius: 50%;
    background-color: #333;
    transition: all 0.3s ease;
}

.social-icon:hover {

    height: 24px; /* Increased from 18px to 24px */
